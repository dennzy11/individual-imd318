<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            padding: 30px 10%;
        }

        h2 {
            color: red;
            font-size: 2.2em;
            margin-bottom: 20px;
            position: relative;
            text-align: center;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: black;
            margin: 10px auto;
            border-radius: 2px;
        }

        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form input[type="submit"] {
            background-color: #0056b3;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #00b4d8;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }

        footer {
            background: linear-gradient(135deg, black, white);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        marquee {
            font-size: 1.2em;
            color: #0056b3;
            font-weight: bold;
            padding: 10px;
            background: #f9f9ff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: fadeInDown 1s;
        }

        audio {
            width: 40%;
            display: block;
            margin: 0 auto;
        }

        /* Dropdown Menu */
        nav {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: black;
        }

        .dropdown {
            position: relative;
            margin-left: 0;
        }

        .menu-button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-family: 'Montserrat', sans-serif;
        }

        .menu-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1;
        }

        .dropdown-content a {
            display: block;
            text-decoration: none;
            color: #0073e6;
            padding: 10px 15px;
            text-align: left;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f0f0f0;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <video autoplay muted loop id="bg-video">
            <source src="video/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="header-content">
            <h1>Contact Me</h1>
            <p>Get in touch with me for any inquiries or collaborations!</p>
        </div>
    </header>
    <nav>
        <div class="dropdown">
            <button class="menu-button">â˜° Menu</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="biodata.html">Biodata</a>
                <a href="experience.html">Experience</a>
                <a href="education.html">Education</a>
                <a href="family.html">Family</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <main>
        <marquee behavior="scroll" direction="left" scrollamount="6">
            Want to know more? Let me know your thoughts!
        </marquee>

        <h2>Contact Form</h2>
        <div class="contact-form">
            <form id="contactForm">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Send Message">
            </form>
            <div class="success-message" id="successMessage">
                Thank you! Your message has been successfully sent.
            </div>
               <p>&copy; 2024 Akhmal Danial | <a href="index.html">Home</a> | <a href="contact.html">Contact Me</a></p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
